<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="dist/style/style.min.css" />
  </head>
  <body>
    <header class="hdr">
      <h1 class="hdr_logo">
        <a href="#" class="hdr_logo__link">
          <img src="/img/android-icon-192x192.png" alt="Icone train" class="hdr_logo__img" />
        </a>
      </h1>
      <div class="hdr_title">
        <h2 class="hdr_title__main">Trains au départ</h2>
        <p class="hdr_title__subtitle">Un petit listing bien sympathique</p>
      </div>
      <nav class="nav-bar">
        <ul class="nav-bar_list">
          <li class="nav-bar_item">
            <a href="#" class="nav-bar_link active">Home</a>
          </li>
          <li class="nav-bar_item">
            <a href="about.html" class="nav-bar_link">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <details class="listing">
        <summary class="listing__hdr">Charleroi</summary>
        <table class="listing__table">
          <thead class="listing__table_head">
            <tr class="listing__table_head_row">
              <th>Destination</th>
              <th>Départ</th>
              <th>Quai</th>
              <th>Retard</th>
            </tr>
          </thead>
          <tbody class="listing__table_body">
            <tr class="listing__table_body_row">
              <td>Namur</td>
              <td>20:00</td>
              <td>1</td>
              <td>10 mins</td>
            </tr>
            <tr class="listing__table_body_row">
              <td>Bruxelles</td>
              <td>20:12</td>
              <td>2</td>
              <td>0 mins</td>
            </tr>
          </tbody>
        </table>
      </details>
    </main>
    <footer class="footer">
      <p><strong>SNCB</strong> by <a href="#">Pierre Charlier</a>.</p>
    </footer>
  </body>
</html>
